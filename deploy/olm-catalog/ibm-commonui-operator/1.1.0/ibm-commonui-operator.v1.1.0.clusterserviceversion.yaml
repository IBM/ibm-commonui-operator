  description: Placeholder description
  displayName: IBM Commonui Operator
  install:
    spec:
      deployments:
      - name: ibm-commonui-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: ibm-commonui-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: ibm-commonui-operator
            spec:
              containers:
              - command:
                - ibm-commonui-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: ibm-commonui-operator
                image: quay.io/opencloudio/ibm-commonui-operator
                imagePullPolicy: Always
                name: ibm-commonui-operator
                resources: {}
              serviceAccountName: ibm-commonui-operator
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - services/finalizers
          - configmaps
          - secrets
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps
          resourceNames:
          - common-webui
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - ""
          resources:
          - pods
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - replicasets
          - deployments
          verbs:
          - get
        - apiGroups:
          - operators.ibm.com
          resources:
          - commonwebuis
          - legacyheaders
          verbs:
          - '*'
        serviceAccountName: ibm-commonui-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  maturity: alpha
  provider: {}
  replaces: ibm-commonui-operator.v0.0.0

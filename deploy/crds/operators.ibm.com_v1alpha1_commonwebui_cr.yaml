apiVersion: operators.ibm.com/v1alpha1
kind: CommonWebUI
metadata:
  name: example-commonwebui
  labels:
    app.kubernetes.io/instance: example-commonwebui
    app.kubernetes.io/managed-by: ibm-commonui-operator
    app.kubernetes.io/name: ibm-commonui-operator
spec:
  replicas: 1
  resources:
    requests:
      memory: 256Mi
      cpu: 300m
    limits:
      memory: 256Mi
      cpu: 300m
  iframeDomain: https://*.multicloud-ibm.com
  globalUIConfig:
    cloudPakVersion: 3.5.3
    defaultAdminUser: admin
    sessionPollingInterval: 5000
    enterpriseLDAP: ''
    defaultAuth: ''
    enterpriseSAML: ''
    osAuth: ''
  commonWebUIConfig:
    ingressPath: /common-nav
    landingPage: ''
    cpuLimits: "300"
    cpuMemory: "256"
    requestLimits: "300"
    requestMemory: "256"
    imageRegistry: quay.io/opencloudio
    imageTag: 1.5.0
    serviceName: common-web-ui
    dashboardData:
      imageRegistry: quay.io/opencloudio
      imageTag: 1.1.1
      resources:
        requests:
          memory: 400Mi
          cpu: 300m
        limits:
          memory: 400Mi
          cpu: 300m
  operatorVersion: 1.5.0
  version: 1.5.0

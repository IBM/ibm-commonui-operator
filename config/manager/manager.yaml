apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ibm-commonui-operator
  labels:
    app.kubernetes.io/instance: ibm-commonui-operator
    app.kubernetes.io/managed-by: ibm-commonui-operator
    app.kubernetes.io/name: ibm-commonui-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ibm-commonui-operator
  template:
    metadata:
      labels:
        name: ibm-commonui-operator
        app.kubernetes.io/instance: ibm-commonui-operator
        app.kubernetes.io/managed-by: ibm-commonui-operator
        app.kubernetes.io/name: ibm-commonui-operator
      annotations:
        productName: IBM Cloud Platform Common Services
        productID: "068a62892a1e4db39641342e592daa25"
        productVersion: "3.4.0"
        productMetric: FREE
        "openshift.io/scc": "restricted"
    spec:
      serviceAccountName: ibm-commonui-operator
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - amd64
                - ppc64le
                - s390x
      containers:
        - name: ibm-commonui-operator
          # Replace this with the built image name
          image: quay.io/opencloudio/ibm-commonui-operator:1.3.3
          command:
          - manager
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: COMMON_WEB_UI_IMAGE_TAG_OR_SHA
              value: "sha256:52e42f24f41748b3555ddc5d20102f8d3b028653857fa0ae28230d8616fbff82"
            - name: DASHBOARD_DATA_COLL_IMAGE_TAG_OR_SHA
              value: "sha256:478def24355bb8e653135df8fbf113c14d750d2c5192bc64de7cb338ca088ba5"
          resources:
            limits:
              cpu: 40m
              memory: 150Mi
            requests:
              cpu: 10m
              memory: 25Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true

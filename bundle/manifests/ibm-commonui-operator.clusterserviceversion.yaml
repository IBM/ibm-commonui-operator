                        - ppc64le
                        - s390x
              containers:
              - command:
                - ibm-commonui-operator
                env:
                - name: OPERATOR_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: WATCH_NAMESPACE
                  valueFrom:
                    configMapKeyRef:
                      name: namespace-scope
                      key: namespaces
